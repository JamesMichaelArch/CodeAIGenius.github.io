<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Code Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
    <div class="container mx-auto text-center p-6">
        <h1 class="text-4xl font-bold mb-4">AI Code Generator</h1>
        <textarea id="codeInput" class="w-full p-3 text-black rounded-lg" placeholder="Enter your request..."></textarea>
        <button id="generateBtn" class="mt-4 px-6 py-2 bg-blue-500 hover:bg-blue-700 rounded-lg">Generate Code</button>
        <pre id="output" class="mt-4 p-4 bg-gray-800 rounded-lg"></pre>
    </div>

    <script>
        document.getElementById("generateBtn").addEventListener("click", async () => {
            const input = document.getElementById("codeInput").value;
            const response = await fetch("http://127.0.0.1:5000/generate", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ prompt: input })
            });
            const data = await response.json();
            document.getElementById("output").textContent = data.result;
        });
    </script>
</body>
</html>
